<div class="centered-content">
    <div class="model-box">
        <h1 class="title"> Change List name </h1>
        <div class="field is-grouped">
            <p class="control is-expanded">
                <input class="input" #titleInput type="text" [placeholder]="listTitle">
            </p>
        </div>
        <div class="buttons">
            <button class="button is-success" (click)="updateList(titleInput.value)">Save</button>
            <button class="button is-danger"> <a href="/task-view"
                    class="text-white text-decoration-none">Cancel</a></button>
        </div>
    </div>
</div>
