<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h1>Login</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input #emailInput type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input #pwInput type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <div class="row mb-4 mt-2">

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary d-block mx-auto"
                    (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">Sign in</button>

                <!-- Register buttons -->
                <div class=" text-center">
                    <p>Not a member? <a href="/signup">Register</a></p>
                </div>
            </form>
        </div>
    </div>

</div>
