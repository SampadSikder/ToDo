<div class="centered-content">
    <div class="model-box">
        <h1 class="title"> Edit task</h1>
        <div class="task">
            <p> Title: {{task.title}}</p>
            <div class="deadline">
                <pre>
                <pre class="text-danger">Current Deadline:</pre>{{ task.dueDate | date:'yyyy-MM-dd hh:mm a' }}</pre>
            </div>
        </div>
        <div class="field is-grouped">
            <p class="control is-expanded">
                <input class="input" #titleInput type="text" placeholder="Change name">
            </p>
        </div>
        <div class="field is-grouped">

            <div class="row">
                <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
                    <input class="input" #dateInput placeholder="Change date" bsDatepicker [minDate]="minDate" />
                    <timepicker #timeInput [showMeridian]="true" [(ngModel)]="selectedTime"></timepicker>

                </div>

            </div>

        </div>


        <div class="buttons">
            <button class="button is-success" (click)="updateTask(titleInput.value,dateInput.value)">Save</button>
            <button class="button is-danger"> <a href="/task-view"
                    class="text-white text-decoration-none">Cancel</a></button>
        </div>


    </div>
</div>
