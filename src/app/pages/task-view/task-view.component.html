<section class="vh-100 bg-image" style="background: linear-gradient(to bottom, #FFC3A0, #FFAFBD);">

    <div class="centered-content">
        <div class="task-manager-container">
            <div class="sidebar bg-white">
                <h1 class="title text-info">
                    Lists
                </h1>
                <div class="list-menu">
                    <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]"
                        routerLinkActive="is-active">

                        <p>{{list.title}}</p>
                    </a>
                </div>

                <button class="btn btn-primary"> + New List</button>


            </div>
            <div class=" task-list-container bg-light">
                <h1 class="title text-info">
                    Tasks
                </h1>
                <!-- Task elements-->
                <div class="task" *ngFor="let task of tasks">
                    <p> {{task.title}}</p>
                </div>
            </div>


        </div>
    </div>
</section>
